<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood check</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
        .open_sans{
            font-family: Open Sans;
        }
    </style>
</head>
<body class="font-[Roboto] flex flex-col lg:px-32">
    <header class="w-full flex justify-end lg:hidden">
        <img src="./Assets/Images/mobile corner icon.svg" alt="Corner Icon" class="w-fit">
    </header>
    <main class="mt-[6rem] m-auto w-fit">
        <h1 class="font-[700] lg:text-[3.5rem] text-[2.2rem] text-center">
            Choose <span class="text-[#7B6AD6]">
                mood-check
            </span> frequency
        </h1>
        <section class="open_sans font-[400] lg:text-lg text-sm items-center flex justify-between lg:w-fit w-[19.63rem] m-auto lg:space-x-[6rem] space-x-[1.5rem] lg:my-[4rem] my-[4rem]">
            <button class="button border-[1px] border-[#7B6AD6] lg:w-[10rem] w-[8.8rem] lg:h-[10rem] h-[8.5rem]">
                <span>
                    Daily
                </span>
            </button>
            <button class="button border-[1px] border-[#7B6AD6] lg:w-[10rem] w-[8.8rem] lg:h-[10rem] h-[8.5rem]">
                <span>
                    Weekly
                </span>
            </button>
        </section>
    </main> 
    <section class="open_sans items-end flex justify-end gap-[1.6rem] pr-8">
        <a href="./challenges.html" class="border-[1px] border-[#D9D9D9] rounded-[30px] text-center lg:text-lg text-sm lg:py-[1.2rem] py-3 lg:w-[12rem] w-[6rem]">
            <button>Back</button>
        </a>
        <a href="./notification-reminder.html" class="lg:text-lg text-sm border-1px border-transparent text-center lg:py-[1.2rem] py-3 lg:w-[12rem] w-[6rem] rounded-[30px] bg-[#008080] text-[#FFFFFF]">
            <button>Continue</button>
        </a>
    </section>

    <script>
        const buttons = document.querySelectorAll(".button");
    
        function selectButton(button) {
            // Remove the selected styles from the clicked button
            buttons.forEach(btn => {
                btn.classList.remove("bg-[#7B6AD6]", "text-[#FFFFFF]");
            });
    
            // Add the selected styles to the clicked button
            button.classList.add("bg-[#7B6AD6]", "text-[#FFFFFF]");
        }
    
        // Attach the click event to each button
        buttons.forEach(button => {
            button.addEventListener('click', () => selectButton(button));
        });
    </script>
</body>
</html>
