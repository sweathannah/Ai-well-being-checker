<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mood check</title>

    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
        .open_sans{
            font-family: Open Sans;
        }
    </style>
</head>
<body class="font-[Roboto] flex flex-col">
    <header class="w-full flex justify-end lg:hidden">
        <img src="./Assets/Images/mobile corner icon.svg" alt="Corner Icon" class="w-fit">
    </header>
    <main class="py-[6.3rem] px-[3rem] w-fit  m-auto">
        <h1 class="font-[700] lg:text-[2.25rem] text:[1.2rem] mx-auto w-fit">
            Choose <span class="text-[#7B6AD6]">
                mood-check
            </span> frequency
        </h1>
        <section class= " open_sans font-[400] text-[0.86rem] items-center flex justify-between w-fit m-auto lg:space-x-[5rem] space-x-[1.5rem] lg:my-[6.25rem] my-[4rem]">
            <button class="border-[1px] p-[2rem] border-[#7B6AD6]">
                <span>
                    Daily
                </span>
            </button>
            <button class="border-[1px] p-[2rem] border-[#7B6AD6] bg-[#7B6AD6]">
                <span class="text-[#FFFFFF]">
                    Weekly
                </span>
            </button>
        </section>
        <section class="items-end w-full flex justify-end" >
            <a href="#" class="w-fit">
                <button>Back</button>
            </a>
        </section>
    </main> 
</body>
</html>
