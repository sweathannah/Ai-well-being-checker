<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>

    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body class="bg-[#20126E] lg:bg-white text-white font-[Roboto]">
    <header class="w-full flex justify-end lg:hidden ">
        <img src="./Assets/Images/mobile corner icon.svg" alt="Corner Icon" class="w-fit">
    </header>
    <section class="bg-[#20126E] lg:w-[32.5em] m-auto lg:rounded-[1.875rem] lg:shadow-xl p-[2rem] flex flex-col justify-center align-middle">
        
        <h1 class="text-[#7B6AD6] mx-auto w-fit font-[700] text-[2rem] my-[1rem] mb-[2rem] ">Sign up</h1>

        <form action="#" method="post" class="w-fit m-auto">
            <label for="name" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5]">
                <p class="w-fit font-[
                Open Sans]">
                Full Name:</p>
                <input type="text" name="name" id="name" class="lg:w-[29rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4">
            </label>
            <label for="email" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5]">
                <p class="w-fit font-[
                Open Sans] mt-[2rem]">
                Email Address:</p>
                <input type="email" name="email" id="email" class="lg:w-[29rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4">
            </label>
            <div class="lg:flex flex-row justify-between mb-[1.5rem]">
                <label for="Password" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5]">
                    <p class="w-fit font-[
                    Open Sans] mt-[2rem]">
                    Password:</p>
                    <input type="password" name="Password" id="Password" class="lg:w-[10.68rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4">
                </label>
                <label for="Confirm_Password" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5] inline">
                    <p class="w-fit font-[
                    Open Sans] mt-[2rem]">
                    Confirm Password:</p>
                    <input type="password" name="Confirm_Password" id="Confirm_Password" class="lg:w-[10.68rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4">
                </label>
            </div>
            <label for="terms" class="space-x-3 flex flex-row align-middle">
                <input type="checkbox" name="terms" id="terms">
                <span class="font-[
                Open Sans] font-[400] lg:text-[1rem] text-[0.8rem] ">
                    I agree all statements in <a href="#" class="font-[500] lg:text-[1.125rem] text-[0.9rem]">Terms of service</a>
                </span>
            </label>
            <button class="my-[2rem] bg-[#008080] lg:w-[29rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] py-4  text-center pb-8" type="submit" >Sign Up</button>
            <p class="w-fit m-auto font-[400] text-[1rem]">Already have a account? <a href="#" class="text-[1.2rem]">  Sign in</a></p>
        </form>

    </section>
</body>
</html>
