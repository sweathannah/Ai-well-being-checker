<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>

    <link rel="shortcut icon" href="./Assets/Images/aurora.jpg" type="image/x-icon">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">

    <style>
         /* Input focus */
         input[type="text"]:focus, input[type="password"]:focus, input[type="email"]:focus {
            outline: none;
            border-color: #7B6AD6;
            box-shadow: 0 0 0 2px #7B6AD6;
        }

        /* Checkbox customization */
        input[type="checkbox"] {
            accent-color: #7B6AD6; 
        }

        .password-wrapper {
            position: relative;
        }

        .toggle-password {
            position: absolute;
            top: 50%;
            right: 1rem;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay-message {
            background-color: white;
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
            color: #20126E;
        }
    </style>
</head>
<body class="bg-[#20126E] lg:bg-white text-white font-[Roboto]">
    <header class="w-full flex justify-end lg:hidden">
        <img src="./Assets/Images/mobile corner icon.svg" alt="Corner Icon" class="w-fit">
    </header>
    <section class="bg-[#20126E] my-10 lg:w-[32.5em] m-auto lg:rounded-[1.875rem] lg:shadow-xl p-[2rem] flex flex-col justify-center align-middle">
        <h1 class="text-[#7B6AD6] mx-auto w-fit font-[700] text-[2rem] my-[1rem] mb-[2rem]">Sign in</h1>

        <form id="signInForm" action="#" method="post" class="w-fit m-auto">

            <label for="email" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5]">
                <p class="w-fit font-[Open Sans] mt-[2rem]">Email Address:</p>
                <input type="email" name="email" id="email" class="lg:w-[29rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4 text-[#20126E]">
            </label>

            <label for="password" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5]">
                <p class="w-fit font-[Open Sans] mt-[2rem]">Password:</p>
                <div class="password-wrapper">
                    <input type="password" name="password" id="password" class="lg:w-[29rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4 text-[#20126E]">
                    <span class="toggle-password" onclick="togglePassword('password', this)">
                        <img src="./Assets/Images/eye-fill.svg" alt="Toggle Password Visibility">
                    </span>
                </div>
            </label>

            <div class="flex justify-between mt-4">
                <label for="terms" class="space-x-3 flex flex-row align-middle ">
                    <input type="checkbox" name="terms" id="terms">
                    <span class="font-[Open Sans] font-[400] lg:text-[0.8rem] text-[0.8rem]">
                       Remember me
                    </span>
                </label>
                <p class="font-[400] text-[0.8rem]">Forget Password?</p>
            </div>
            <button class="mt-[2rem] bg-[#008080] lg:w-[29rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] text-center" type="submit"><span class="w-fit m-auto">Sign In</span></button>
        </form>
        <div>
            <p class="w-fit m-auto font-[400] text-[0.8rem] mt-[1rem]">Don't have an account? <a href="./sign_up.html" class="text-[0.9rem]">Sign up</a></p>
            <div class="flex justify-between my-[1.2rem]">
                <img src="./Assets/Images/Line 1.svg" alt="line" class="w-[12rem]">
                <span>or</span>
                <img src="./Assets/Images/Line 1.svg" alt="line" class="w-[12rem]">
            </div>
            <div class="w-fit flex m-auto space-x-[3.4rem]">
                <img src="Assets/Images/google_icon.svg" alt="google_icon">
                <img src="Assets/Images/x_icon.svg" alt="x_icon">
                <img src="Assets/Images/facebook_icon.svg" alt="facebook_icon">
            </div>
        </div>
    </section>
    <div class="overlay" id="overlay">
        <div class="overlay-message" id="overlayMessage"></div>
    </div>
    <script>
        function togglePassword(fieldId, iconElement) {
            const input = document.getElementById(fieldId);
            const isPasswordVisible = input.type === "password";
            input.type = isPasswordVisible ? "text" : "password";

            // Change the icon based on visibility
            iconElement.querySelector('img').src = isPasswordVisible 
                ? "./Assets/Images/eye-off-line.svg"
                : "./Assets/Images/eye-fill.svg";
        }

        const form = document.getElementById("signInForm");
        const overlay = document.getElementById("overlay");
        const overlayMessage = document.getElementById("overlayMessage");

        form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            const email = document.getElementById("email").value.trim();
            const password = document.getElementById("password").value.trim();
            
            if (!email) {
                showOverlay("Please enter your email address.");
            } else if (!validateEmail(email)) {
                showOverlay("Please enter a valid email address.");
            } else if (!password) {
                showOverlay("Please enter your password.");
            } else {
                showOverlay("Form submitted successfully!");
                form.reset(); // Clear form fields after submission
            }
        });

        function validateEmail(email) {
            const emailPattern = /^[^@]+@[^@]+\.[^@]+$/;
            return emailPattern.test(email);
        }

        function showOverlay(message) {
            overlayMessage.innerText = message;
            overlay.style.display = "flex";
            setTimeout(() => {
                overlay.style.display = "none";
            }, 3000); // Display for 3 seconds
        }
    </script>
</body>
</html>
