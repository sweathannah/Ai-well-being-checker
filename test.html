<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./src/output.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <style>
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(32, 18, 110, 0.9); /* Match background color with opacity */
            display: none; /* Hidden initially */
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .overlay .error-message {
            background-color: #7B6AD6; /* Using your color */
            color: white;
            padding: 2rem;
            border-radius: 10px;
            font-size: 1.2rem;
            text-align: center;
            width: 90%;
            max-width: 400px;
        }
    </style>
</head>
<body class="bg-[#20126E] lg:bg-white text-white font-[Roboto]">
    <header class="w-full flex justify-end lg:hidden">
        <img src="./Assets/Images/mobile corner icon.svg" alt="Corner Icon" class="w-fit">
    </header>
    
    <section class="bg-[#20126E] my-10 lg:w-[32.5em] m-auto lg:rounded-[1.875rem] lg:shadow-xl p-[2rem] flex flex-col justify-center align-middle">
        <h1 class="text-[#7B6AD6] mx-auto w-fit font-[700] text-[2rem] my-[1rem] mb-[2rem]">Sign up</h1>

        <form action="#" method="post" id="signupForm" class="w-fit m-auto">
            <label for="name" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5]">
                <p class="w-fit font-[Open Sans]">Full Name:</p>
                <input type="text" name="name" id="name" class="lg:w-[29rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4">
            </label>
            <label for="email" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5]">
                <p class="w-fit font-[Open Sans] mt-[2rem]">Email Address:</p>
                <input type="email" name="email" id="email" class="lg:w-[29rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4">
            </label>
            <div class="lg:flex flex-row justify-between mb-[1.5rem]">
                <label for="Password" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5]">
                    <p class="w-fit font-[Open Sans] mt-[2rem]">Password:</p>
                    <input type="password" name="Password" id="Password" class="lg:w-[10.68rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4">
                </label>
                <label for="Confirm_Password" class="space-y-[1rem] font-[400] text-[1rem] text-[#F5F5F5] inline">
                    <p class="w-fit font-[Open Sans] mt-[2rem]">Confirm Password:</p>
                    <input type="password" name="Confirm_Password" id="Confirm_Password" class="lg:w-[10.68rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] p-4">
                </label>
            </div>
            <label for="terms" class="space-x-3 flex flex-row align-middle">
                <input type="checkbox" name="terms" id="terms">
                <span class="font-[Open Sans] font-[400] lg:text-[1rem] text-[0.8rem]">
                    I agree to all statements in <a href="#" class="font-[500] lg:text-[1.125rem] text-[0.9rem]">Terms of service</a>
                </span>
            </label>
            <button class="my-[2rem] bg-[#008080] lg:w-[29rem] w-[19.5rem] h-[2.5rem] rounded-[0.6rem] py-4 text-center pb-8" type="submit">Sign Up</button>
            <p class="w-fit m-auto font-[400] text-[1rem]">Already have an account? <a href="#" class="text-[1.2rem]">Sign in</a></p>
        </form>
    </section>

    <!-- Error Overlay -->
    <div class="overlay" id="errorOverlay">
        <div class="error-message" id="errorMessage"></div>
    </div>

    <script>
        const form = document.getElementById('signupForm');
        const errorOverlay = document.getElementById('errorOverlay');
        const errorMessage = document.getElementById('errorMessage');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            const name = document.getElementById('name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('Password').value.trim();
            const confirmPassword = document.getElementById('Confirm_Password').value.trim();
            const terms = document.getElementById('terms').checked;

            // Basic validation checks
            if (!name || !email || !password || !confirmPassword) {
                showError('Please fill in all fields.');
            } else if (!validateName(name)) {
                showError('Enter your full name: surname, first name, and optionally middle name.');
            } else if (password !== confirmPassword) {
                showError('Passwords do not match.');
            } else if (!terms) {
                showError('You must agree to the terms of service.');
            } else {
                // All validations passed, submit the form (you can change this to actual form submission)
                alert('Form submitted successfully!');
            }
        });

        // Function to display error messages in the overlay
        function showError(message) {
            errorMessage.textContent = message;
            errorOverlay.style.display = 'flex'; // Show the overlay
        }

        // Basic name validation function (checks if there are at least 2 words in the name)
        function validateName(name) {
            const nameParts = name.split(' ');
            return nameParts.length >= 2; // Require at least surname and first name
        }

        // Close the overlay when clicked anywhere
        errorOverlay.addEventListener('click', function() {
            errorOverlay.style.display = 'none'; // Hide the overlay
        });
    </script>
</body>
</html>
