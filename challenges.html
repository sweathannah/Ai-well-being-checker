<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Challenges</title>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./src/output.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
<body class="width-[100%] height-[100%] font-[Roboto]">
    <!-- Desktop view -->

    <main class="">
        <div class="mx-auto lg:w-[46.1rem] w-[20.6rem] mt-[6rem] text-center">
            <h1 class="font-bold lg:text-[2rem] lg:leading-[2.35rem] text- -[46.1rem]">Please select any of the following <span class="text-[#7B6AD6]">challenges</span> that youâ€™ve experienced in the past or are currently facing</h1>
            <p class="lg:text-[1rem] text-[#D9D9D9] mt-[0.5rem] leading-[1.4rem] font-[Open Sans]">You can select multiple options.</p>
        </div>
        <div class="mx-auto grid grid-cols-2 lg:gap-x-[5rem] gap-x-[2rem] gap-y-[1.57rem] mt-[1.6rem] py-[2.6rem] sm:px-[33px] font-[Open Sans] max-w-[45.6rem]">
            <button class="my-button rounded-[30px] border-[1px] lg:text-lg sm:text-sm text-center border-[#7B6AD6] py-[1.5rem] -[8.6rem]">Anxiety</button>
            <button class="my-button rounded-[30px] border-[1px] lg:text-lg sm:text-sm text-center border-[#7B6AD6] py-[1.5rem] -[8.6rem]">Depression</button>
            <button class="my-button rounded-[30px] border-[1px] lg:text-lg sm:text-sm text-center border-[#7B6AD6] py-[1.5rem] -[8.6rem]">Bornout</button>
            <button class="my-button rounded-[30px] border-[1px] lg:text-lg sm:text-sm text-center border-[#7B6AD6] py-[1.5rem] -[8.6rem]">Stress</button>
            <button class="my-button rounded-[30px] border-[1px] lg:text-lg sm:text-sm text-center border-[#7B6AD6] py-[1.5rem] -[8.6rem]">Relationship issue</button>
            <button class="my-button rounded-[30px] border-[1px] lg:text-lg sm:text-sm text-center border-[#7B6AD6] py-[1.5rem] -[8.6rem]">Trauma</button>
            <button class="my-button rounded-[30px] border-[1px] lg:text-lg sm:text-sm text-center border-[#7B6AD6] py-[1.5rem] -[8.6rem]">Low self-esteem</button>
            <button class="my-button rounded-[30px] border-[1px] lg:text-lg sm:text-sm text-center border-[#7B6AD6] py-[1.5rem] -[8.6rem]">Loneliness</button>
        </div>

        <a href="./mood_check.html"><button class="bg-[#008080] rounded-[30px] mt-[3.9rem] text-[#FFFFFF] text-center h-[3.75rem] py-[1.3rem] px-[7.6rem] mx-auto block mb-[12.9rem]">Continue</button></a>
    </main>

    <script>

        const buttons = document.querySelectorAll(".my-button");
        let isSelected = false;
        function selectButton(button) {
            if (!isSelected) {
                button.classList.add("bg-[#7B6AD6]");
                button.classList.add("text-[#ffff]");
                isSelected = true;
            } else {
                button.classList.remove("bg-[#7B6AD6]")
                button.classList.remove("text-[#ffff]")
                isSelected = false
            }
        }
        buttons.forEach((button) => {
            button.addEventListener('click', () => selectButton(button));
        });
    </script>
</body>
</html>
