<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Aurora.ai</title>
        
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="stylesheet" href="./src/output.css">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    </head>
<body class="bg-[#F2F2F2] lg:py-4 md:py-3">

    <main class="bg-[#FFF0F0] max-w-[40.8rem] p-[1.2rem] pt-[2.3rem] m-auto rounded-[15px] max-h-[100vh]">
        <h1 class="lg:text-[2rem] sm:text-lg font-[Roboto] leading-[2.3rem]">What's Your Mood Today?</h1>

        <div class="grid grid-cols-4 lg:gap-x-[1.57rem] font-[Open Sans] lg:text-[1rem] sm:text-sm mt-[1.9rem] mb-[1.45rem]">
            <div class="flex flex-col gap-y-[1.25rem]">
                <button class="max-w-[8.4rem] py-[0.6rem] bg-[#E5E1F7] rounded-[10px] text-center text-[#7B6AD6]">Happy</button>
                <button class="max-w-[8.4rem] py-[0.6rem] bg-[#E5E1F7] rounded-[10px] text-center text-[#7B6AD6]">Joyful</button>
                <button class="max-w-[8.4rem] py-[0.6rem] bg-[#E5E1F7] rounded-[10px] text-center text-[#7B6AD6]">Awesome</button>
            </div>
            <div class="flex flex-col gap-y-[1.25rem]">
                <button class="max-w-[8.4rem] py-[0.6rem] text-[#FFB3B3] rounded-[10px] text-center">Sad</button>
                <button class="max-w-[8.4rem] py-[0.6rem] text-[#FFB3B3] rounded-[10px] text-center">Terrible</button>
                <button class="max-w-[8.4rem] py-[0.6rem] text-[#FFB3B3] rounded-[10px] text-center">Happy</button>
            </div>
            <div class="flex flex-col gap-y-[1.25rem]">
                <button class="lg:w-[8.4rem] py-[0.6rem] bg-[#DBEFDC] rounded-[10px] text-center text-[#4CAF50]">Sad</button>
                <button class="lg:w-[8.4rem] py-[0.6rem] bg-[#DBEFDC] rounded-[10px] text-center text-[#4CAF50]">Terrible</button>
                <button class="lg:w-[8.4rem] py-[0.6rem] bg-[#DBEFDC] rounded-[10px] text-center text-[#4CAF50]">Angry</button>
            </div>
            <div class="flex flex-col gap-y-[1.25rem]">
                <button class="lg:w-[8.4rem] py-[0.6rem] text-[#FFB3B3] rounded-[10px] text-center">Confused</button>
                <button class="lg:w-[8.4rem] py-[0.6rem] text-[#FFB3B3] rounded-[10px] text-center">Surprised</button>
                <button class="lg:w-[8.4rem] py-[0.6rem] text-[#FFB3B3] rounded-[10px] text-center">Excited</button>
            </div>
        </div>

        <div class="relative font-[Roboto] -full">
            <label for="mood-message"></label>
            <textarea name="mood-message" id="mood-message" placeholder="Write more about your mood!" class="rounded-[15px] w-full lg:h-[21rem] h-[15rem] pt-[1.1rem] pl-[1.1rem] placeholder:text-[#FFB3B3]"></textarea>
            <button type="submit" class="absolute lg:top-[80%] top-[75%] lg:right-[5%] right-[3%] w-[8.4rem] bg-[#008080] py-[0.6rem] rounded-[15px] text-[#FFFFFF]">Log-in mood</button>
        </div>
    </main>
    
</body>
</html>
